<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario</title>
</head>
<body>

<form action="" class="formulario">
    <h1 class="titulo">Formulario</h1>

    <label for="name" class="label">Nombre(s):</label>
    <input type="text" id="nombre" class="input"size="20">
    
    <label for="name" class="label">Apellidos:</label>
    <input type="text" id="apellido" class="input" size="20">

    <label for="name" class="label">Correo:</label>
    <input type="email" id="correo" class="input" size="20">

    <label for="name" class="label">Telefono:</label>
    <input type="tel" id="telefono" class="input" size="20">

    <input type="submit" id="enviar" class="submit">

</form>

</body>
